language: python
sudo: required
python:
    - 2.7
install: 
    - sudo apt-get update
    - sudo apt-get install $PYTHON-dev
    - sudo apt-get install $PYTHON-setuptools
    - sudo apt-get install $PYTHON-numpy
    - sudo easy_install$PYSUF pip
    - sudo pip-$PYVER install cython
    - sudo $PYTHON setup.py develop
script: nosetests
